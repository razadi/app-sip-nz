<nz-list [nzSize]="'small'" class="demo-loadmore-list" [nzLoading]="initLoading">
    <nz-list-item *ngFor="let item of list">
        <ng-container>
            <!-- <nz-list-item-meta> -->
            <!-- <nz-list-item-meta-title> -->
            {{item.name}}
            <!-- </nz-list-item-meta-title> -->
            <!-- </nz-list-item-meta> -->
            <ul nz-list-item-actions *ngIf="actions">
                <nz-list-item-action><button style="color: #0e0ed8;" nz-button nzType="text" nzShape="circle" nz-tooltip nzTooltipTitle="Modificar" (click)="editar(item)" *ngIf="acceso[2] === '1'"><i nz-icon nzType="si:edit"></i></button></nz-list-item-action>
                <nz-list-item-action><button style="color: #f71414;" nz-button nzType="text" nzShape="circle" nz-tooltip nzTooltipTitle="Eliminar" (click)="quitar(item)" *ngIf="acceso[3] === '1'"><i nz-icon nzType="si:delete"></i></button></nz-list-item-action>
            </ul>
        </ng-container>
        <!-- <nz-skeleton *ngIf="item.loading" [nzActive]="true" [nzTitle]="false" [nzLoading]="true"> </nz-skeleton> -->
    </nz-list-item>
</nz-list>
