    <p>variables works!</p>

    <nz-table #expandTable [nzData]="listOfMapData" [nzShowPagination]="'false'" [nzSize]="'small'" [nzScroll]="{x: '1500px', y: '650px'}" [nzNoResult]="'Sin data a mostrar'">
        <thead>
            <tr>
                <th>Elemento</th>
                <th nzWidth="100px">Tipo</th>
                <th>Descripción</th>
                <th>Área responsable</th>
            </tr>
        </thead>
        <tbody>
            <ng-container *ngFor="let data of expandTable.data">
                <ng-container *ngFor="let item of mapOfExpandedData[data.key]">
                    <tr #row *ngIf="(item.parent && item.parent.expand) || !item.parent">
                        <td [nzIndentSize]="item.level! * 20" [nzShowExpand]="!!item.children" [(nzExpand)]="item.expand" (nzExpandChange)="collapse(mapOfExpandedData[data.key], item, $event)">
                            <i nz-icon [nzType]="item.icon" style="font-size: 1.1rem;" *ngIf="item.icon==='si:home'"></i> {{ item.name }}
                            <div class="tool-buttons">
                                <button nz-button nzType="text" nz-tooltip [nzTooltipTitle]="'Agregar subvariable'" [nzTooltipColor]="'green'"><i nz-icon [nzType]="'si:plus'" style="color: green;"></i></button>
                                <!-- <button nz-button nzType="text" nz-tooltip [nzTooltipTitle]="color" [nzTooltipColor]="color"><i nz-icon [nzType]="'si:edit'" style="color: blue;"></i></button> -->
                                <!-- <button nz-button nzType="text"><i nz-icon [nzType]="'si:delete'" style="color: red;"></i></button> -->
                                <button nz-button nzType="text" nz-dropdown [nzDropdownMenu]="menu" [nzClickHide]="true"><i nz-icon [nzType]="'si:more'" style="color: #4f4f64;"></i></button>
                            </div>
                            <nz-dropdown-menu #menu="nzDropdownMenu">
                                <ul nz-menu>
                                    <li nz-menu-item>Clicking me will not close the menu.</li>
                                    <li nz-menu-item>Clicking me will not close the menu also.</li>
                                    <li nz-menu-item (click)="visible = false">Clicking me will close the menu</li>
                                </ul>
                            </nz-dropdown-menu>
                        </td>
                        <td><i nz-icon [nzType]="item.icon" style="color: green;" *ngIf="item.tipo"></i> {{ item.tipo }}</td>
                        <td>{{ item.desc }}</td>
                        <td>{{ item.area }}</td>
                    </tr>
                </ng-container>
            </ng-container>
        </tbody>
    </nz-table>
