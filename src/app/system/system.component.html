<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="200px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null" [nzTheme]="'light'">
    <div class="sidebar-logo">
      <a href="">
        <img src="./assets/images/logo_top.png" alt="logo">
        <h1>SIP</h1>
      </a>
    </div>

    <ul nz-menu nzMode="inline" [nzInlineCollapsed]="isCollapsed"
      style="height: 89%; overflow-y: auto; overflow-x: hidden;">
      <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menus }"></ng-container>
      <ng-template #menuTpl let-menus>
        <ng-container *ngFor="let menu of menus">
          <li *ngIf="!menu.children" nz-menu-item [nzPaddingLeft]="menu.level * 24" [nzDisabled]="menu.disabled"
            [nzSelected]="menu.selected" (click)="onClickMenu(menu.id, menu.title, menu.link)">
            <i nz-icon [nzType]="menu.icon" *ngIf="menu.icon"></i>
            <span *ngIf="menu.title.length <= 18">{{ menu.title }}</span>
            <span *ngIf="menu.title.length > 18" nz-tooltip [nzTooltipTitle]="menu.title">{{ menu.title }}</span>
          </li>
          <li *ngIf="menu.children" nz-submenu [nzPaddingLeft]="menu.level * 24" [nzOpen]="menu.open"
            (nzOpenChange)="openHandler(menu.title)" [nzTitle]="menu.title" [nzIcon]="menu.icon"
            [nzDisabled]="menu.disabled">
            <ul>
              <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }"></ng-container>
            </ul>
          </li>
        </ng-container>
      </ng-template>
    </ul>

    <div style="width: 100%; text-align: center; position: absolute; bottom: 10px;">
      <small>&copy;{{anio}} <a href="https://praktors.com/" target="_blank">PRAKTORS</a> by razadi</small>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
        </span>

        <span class="header-title" style="cursor: pointer;" nz-popover nzPopoverTitle="{{cia.emp_nom}}">
          {{cia.emp_nom}}
        </span>

        <div class="header-index-right ant-select-auto-complete">

          <span class="header-index-action header-index-account" nz-popover nzPopoverTitle="{{user.usu_nomb}}"
            [nzPopoverContent]="userTemple" nzPopoverPlacement="bottomRight" nzPopoverTrigger="hover">
            <span class="ant-avatar ant-avatar-circle header-index-avatar"><img src="./assets/images/sip-user.png"
                alt="avatar"></span>
            <span class="undefined anticon">{{user.usu_logi}}</span>
          </span>

          <span class="header-index-action header-icon"></span>
        </div>


      </div>

      <ng-template #userTemple>
        <div>
          <p>Profile</p>
          <p>Content</p>
          <p><a (click)="logout()">Cerrar sessi√≥n</a></p>
        </div>
      </ng-template>

    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
