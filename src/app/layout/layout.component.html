<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar" nzCollapsible nzWidth="200px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" [nzTheme]="'light'">
        <div class="sidebar-logo">
            <a href="">
                <img src="assets/images/sip.svg" alt="logo">
                <h1>SIP</h1>
            </a>
        </div>
        <ul nz-menu nzTheme="light" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
            <li nz-submenu nzTitle="Müşteri Yönetimi" nzIcon="idcard">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <a routerLink="/catalogs">Catalogos</a>
                    </li>

                </ul>
            </li>
            <li nz-submenu nzTitle="Sistem Yönetimi" nzIcon="pic-center">
                <ul>
                    <li nz-menu-item nzMatchRouter>
                        <!-- <a [routerLink]="['/management', 'customer-api']">Müşteri API Yönetimi</a> -->
                        <a routerLink="/planning">planning</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <div class="app-header">
                <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
                <i class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"></i>
            </span>
            </div>
        </nz-header>
        <nz-content>
            <div class="inner-content">
                <!-- <router-outlet></router-outlet> -->
            </div>
        </nz-content>
    </nz-layout>
</nz-layout>
