<nz-card nzType="inner" nzTitle="Informaci贸n del proyecto" [nzExtra]="extraTemplate">
    <div style="display: inline-flex; align-items: center; justify-content: end;">
        <button nz-button nzType="text" nzBlock (click)="varModal(null, tplTitle, tplContent, tplFooter)">Crear variable</button>
        <ng-template #tplTitle>
            <span>{{modalTitle}}</span>
        </ng-template>
        <ng-template #tplContent let-params>

            <form nz-form [formGroup]="varForm" class="user-form">
                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input variable name!">
                        <nz-input-group>
                            <input type="text" nz-input formControlName="name" placeholder="Variable" />
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzErrorTip="Please input descripci贸n!">
                        <nz-input-group>
                            <textarea nz-input formControlName="descri" placeholder="Descripci贸n"></textarea>
                        </nz-input-group>
                    </nz-form-control>
                </nz-form-item>
            </form>

        </ng-template>
        <ng-template #tplFooter let-ref="modalRef">
            <button nz-button (click)="ref.destroy()">Cancelar</button>
            <button nz-button nzType="primary" (click)="acceptModel(ref)" [nzLoading]="tplModalButtonLoading">Aceptar</button>
        </ng-template>

        <nz-input-group [nzSuffix]="suffixIconSearch">
            <input type="text" #searchText nz-input placeholder="buscar" Green (keyup.enter)="search(searchText.value)" />
        </nz-input-group>
        <ng-template #suffixIconSearch>
            <i nz-icon nzType="search"></i>
        </ng-template>
    </div>
    <nz-table #basicTable [nzData]="listOfData" [nzNoResult]="'No hay resultados que mostrar'" [nzShowPagination]="false" [nzScroll]="{ y: '240px' }">
        <thead>
            <tr>
                <th nzWidth="50px">Id</th>
                <th>Variable</th>
                <th>Descripci贸n</th>
                <th nzWidth="150px">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let data of basicTable.data">
                <td>{{ data.cve }}</td>
                <td>{{ data.name }}</td>
                <td>{{ data.descri }}</td>
                <td>
                    <a (click)="varModal(data, tplTitle, tplContent, tplFooter)">Edit</a>
                    <nz-divider [nzType]="'vertical'"></nz-divider>
                    <a (click)="deleteVar(data.emp, data.cve, data.name)">Delete</a>
                </td>
            </tr>
        </tbody>
    </nz-table>
    <div style="margin-top: 12px; float: right; ">
        <button nz-button nzType="primary" (click)="enterSystem()">Entrar al sistema</button>
    </div>
</nz-card>
<ng-template #extraTemplate>
    <!-- <a>More</a> -->
</ng-template>
